<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 6: Tính tổng của 30 số chia hết cho 7 đầu tiên trong các số tự nhiên</h2>
    <script>
        let sum = 0
        for (i = 1; i<=30 ; i++) {
            a = i * 7;
            document.write(a+"<br>");
            sum += a
        } 
        document.write("Tong 30 so tren la: "+sum)

    </script>
</body>
</html>
