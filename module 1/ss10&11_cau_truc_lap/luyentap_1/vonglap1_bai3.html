<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 3: Hiển thị ra 20 số trong dãy fibonacci đầu tiên.</h2>
    <script>
        var a = 0 
        document.write(a+"<br>")
        var b = 1 
        document.write(b+"<br>")
        for (i = 1; i<19 ; i++) {
            var c = a+b
            document.writeln(c + "</br>");
            var a = b;
            var b = c;
        }
    </script>
</body>
</html>
