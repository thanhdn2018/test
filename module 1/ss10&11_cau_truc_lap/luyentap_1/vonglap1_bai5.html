<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 5: Tính tổng của 20 số đầu tiên trong dãy fibonacci.</h2>
    <script>
        let sum = 0
        let a = 0
        document.write(a+"<br>")
        let b = 1 
        document.write(b+"<br>")
        for (i = 1; i<19 ; i++) {
            c = a+b
            document.write(c + "</br>");
            a = b;
            b = c;
            sum += c;
        }
        document.write("Tong 20 so fibonacci dau tien la: "+sum);
    </script>
</body>
</html>
