<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 1: In dãy Finonaci</h2>
    <button onclick="inFibo()" >ClickMe</button>
    <script>
        function inFibo() {
        let soLan = +prompt("nhap vao so luong so fibonacci ban muon in ra: ");
        let i = 0 ;
        var a = 0 ;
        var b = 1 ;
        if (soLan == 2){
            document.write(a+"<br>")
            document.write(b+"<br>")
        } else if (soLan==1) {
            document.write(a+"<br>")
        } else if (soLan==0) {
            return false;
        } else {
            document.write(a+"<br>")
            document.write(b+"<br>")
           while (i<(soLan-2)) {
            var c = a+b ;
        document.writeln(c + "</br>");
           var a = b;
           var b = c;
        i++;
        }
    }
}
    </script>
</body>
</html>
