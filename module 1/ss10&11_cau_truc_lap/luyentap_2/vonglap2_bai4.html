<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let a = +prompt("Nhap vao chieu dai:")
        let b = +prompt("Nhap vao chieu rong:")
        for (i=0; i<b;i++) {
            for (j=0; j<a;j++){
                if (i === 0|| i === (b-1) || j === 0 || j === (a-1)){
                    document.write("*")
                } else {
                    document.write("&nbsp&nbsp")
                }
            } 
            document.write("<br>")
        }
    </script>
</body>
</html>
