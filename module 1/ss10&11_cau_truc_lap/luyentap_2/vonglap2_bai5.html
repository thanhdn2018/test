<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Bài 5: Viết chương trình tính lãi ngân hàng (lãi mẹ đẻ lại con) khi biết số tiền ban đầu, số tháng cho vay và lãi xuất hàng tháng.
    <br><br>
    Nhap so tien gui: <input type="text" id="tienGui">  <br> <br>
    Nhap so thang gui: <input type="text" id="thangGui"> <br> <br>
    Nhap lai suat (%): <input type="text" id="laiSuat"> <br> <br>
    <button onclick="tinhls()">Ket qua</button> <br><br>
    <p id="result"></p>
    <script>
        function tinhls() {
            let tienGui = +document.getElementById("tienGui").value;
            let thangGui = +document.getElementById("thangGui").value;
            let laiSuat = +document.getElementById("laiSuat").value;
            let tienLai = tienGui * (laiSuat/100) / 12 * thangGui;
            for(i =0; i <= thangGui ; i++) {
            if (thangGui>=6) {
                document.getElementById("result").innerText="So tien lai cua ban la: " + tienLai;
            } else {
                document.getElementById("result").innerText="Vi thoi han gui qua ngan nen ban khong co tien lai";
            }
        }
    }
    </script>
</body>
</html>
