<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let h = +prompt("Nhap vao chieu cao")
        for (i=0; i<h;i++) {
            for (j=0; j<=i;j++) {
                document.write("*")
            }
            document.write("<br>")
        }
    document.write("<br>")
        for (i=h;i>0;i--){
            for (j=i;j>0;j--){
                document.write("*")
            }
            document.write("<br>")
        }
    document.write("<br>")
        for (i=0;i<=h;i++){
            for (j=1;j<=h-i;j++){
                document.write("&nbsp&nbsp")
            }
            for (j=0;j<i;j++) {
            document.write("*")
            }
            document.write("<br>")
        }
    document.write("<br>")
        for (i=h;i>0;i--){
            for (j=0;j<(h-i);j++){
                document.write("&nbsp&nbsp")
            }
            for (j=0;j<i;j++){
                document.write("*")
            }
            document.write("<br>")
        }
    </script>
</body>
</html>
