    <title>Bang Cuu Chuong</title>
</head>
<body>
    <h2>[Bài tập] Sinh bảng cửu chương</h2>
    click de in ra bang cuu chuong <br><button onclick="bangcuuchuong()">Bang Cuu Chuong</button>
    <script>
       function bangcuuchuong() {
            document.write("<table border=1 width=100%>")
                for(b=1;b<=10;b++) {
            document.write("<tr>");
                for(a=2;a<=9;a++)
            document.write("<td>" +a + "x" + b +"="+ (a*b));
            document.write("</td>");
            document.write("</tr>");
    }
            document.write("</tr></table>");
    }
    </script>
</body>
