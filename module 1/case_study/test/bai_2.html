<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>[Bài tập] Xây dựng lớp mô tả Temperature</h3>
    <p id="result"></p>
    <p id="result2"></p>
    <script>
        class Temperature{
            constructor (celsius) {
                this.cel = celsius;
            }
            celToFah() {
               return (this.cel * 9/5) + 32;
            }
            celToKel() {
                return (this.cel + 273.15);
            }
        }
        let cel = +prompt("Nhap vao do C (min = -273) : ")
        let temp = new Temperature(cel);
        if (cel < -273) {
            alert("Vui long nhap mot so lon hon hoac bang -273");
        }
        else {
        let cToF = temp.celToFah(cel);
        let cToK = temp.celToKel(cel);
        document.getElementById("result").innerText="Chuyen tu do C sang do F la: " + cToF +"°F";
        document.getElementById("result2").innerText="Chuyen tu do C sang do Kelvin la: " + cToK+" K";
        }
    </script>
</body>
</html>
