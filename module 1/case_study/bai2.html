<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 2 Viết chương trình kiểm tra một ký tự trong bảng chữ cái tiếng anh là nguyên âm hay phụ âm. 
        Ký tự là bất kỳ được nhập từ bàn phím. Các ký tự nguyên âm bao gồm: 
        'o', 'u', 'i', 'a', 'e' hoặc 'O', 'U', 'I', 'A', 'E'</h2>
    <button onclick="check()">ClickMe</button>
    <p id="result"></p>
    <script>
        function check() {
        let arr = ["o","u","i","e","a","O","U","I","E","A"];
        let key = prompt("Nhập vào một ký tự")
        let isExist = false;
        for(let i = 0; i < arr.length; i++){
            if(arr[i] == key){
                document.getElementById("result").innerText=key + " là một nguyên âm";
                isExist = true;
                break;
            }
        }
        if(!isExist){
            if(isNaN(key)==true) {
            document.getElementById("result").innerText=(key + " là phụ âm");
            }
            else{
                document.getElementById("result").innerText=(key + " là một số");
            }
        }
    }   
    </script>
</body>
</html>
