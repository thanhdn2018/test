<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>[Bài tập] Chuyển đổi giữa feet và meters</h2>
    <style>
        button {
            height: 40px; width: 120px; background-color: rgb(43, 226, 211); color: black;
        }
        select {
            width: 150px;
        }
    </style>
    <body>
        <table cellspacing="20px">
            <tr>
                <td style="text-align: center;"></td>
                <td style="text-align: center;">Từ</td>
               <td style="text-align: center;">Sang</td>
            </tr>
            <tr>
                <td><input type="text" id="num"></td>
                <td>
                    <select id="from">
                        <option value="foot">Feet</option>
                        <option value="meter">Meter</option>
                    </select>
                </td>
                <td>
                    <select id="to">
                        <option value="meter">Meter</option>
                        <option value="foot">Feet</option>
                    </select>
                </td>
                <td><button onclick="convert()">Chuyển Đổi</button></td>
            </tr>
        </table>
        <p id="result"></p>
        <script>
            let meter;
            let foot;
            function footToMeter(foot) {
                meter = 0.305*foot;
                return meter
            }
            function meterToFoot(meter) {
                foot = 3.279 * meter;
                return foot
            }
            function convert() {
                let num = document.getElementById("num").value;
                let from = document.getElementById("from").value;
                let to = document.getElementById("to").value;
                if (from == "foot" && to == "meter") {
                    x =  footToMeter(num);
                    document.getElementById("result").innerText="Kết quả chuyển đổi là: "+ x; 
                } else if (from == "meter" && to == "foot") {
                    y = meterToFoot(num);
                    document.getElementById("result").innerText="Kết quả chuyển đổi là: "+ y; 
                } else{
                    document.getElementById("result").innerText="Kết quả khong đổi"; 
                }
            }
        </script>
</body>
</html>
