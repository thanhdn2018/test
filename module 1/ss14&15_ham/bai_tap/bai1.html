<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kiem Tra So Nguyen To</title>
</head>
<body>
    <script>
        let number = +prompt("Nhap vao so ban muon kiem tra: ")
        function isPrime(number) {
            if (number < 2) {
                return false;
            } else {
                for (let i = 2; i < number; i++) {
                        if (number % i === 0) {
                            return false
                        }
                    }
                }
                return true
            }
        if (isPrime(number)==true) {
            document.write("So ban vua nhap la so nguyen to");
        } else {
            document.write("So ban vua nhap khong phai la so nguyen to");
        }
    </script>
</body>
</html>
