<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h3>Bài 3: Viết hàm tính giai thừa của một số nguyên bất kỳ được đưa vào. Gọi hàm vừa xây dựng được</h3>
    <script>
        let num = +prompt("Nhap vao so muon tinh giai thua: ")
        function tinhGiaiThua(num) {
            j = 1
            for (i = 1; i <=num; i++) {
                j = j*i
            }
            return j;
        }
        let result = tinhGiaiThua(num)
        document.write(result)
    </script>
</body>
</html>
