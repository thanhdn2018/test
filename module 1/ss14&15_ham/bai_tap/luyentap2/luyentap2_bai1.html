<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bai 1:Viết hàm tính bình phương của một số bất kỳ được đưa vào. Gọi hàm vừa xây dựng được.</h2>
    <script>
        let number = +prompt("Nhap vao so can binh phuong: ")
        let result = sqrt(number)
        function sqrt(number) {
            number = number * number;
            return number;
        }
        document.write("Ket qua la: "+result)
    </script>
</body>
</html>
