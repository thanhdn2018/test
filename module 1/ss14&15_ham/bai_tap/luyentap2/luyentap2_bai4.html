<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let num = prompt("Nhap vao ky tu can kiem tra")
        function checkNum(num) {
            if(isNaN(num)==false) {
                document.write(num+ " La ky tu so")
                return true
            } if (isNaN(num)==true) {
                document.write(num+ " Khong phai la ky tu so")
                return false;
            }
        }
        let result = checkNum(num)
    </script>
</body>
