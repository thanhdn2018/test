<body>
    <h3>Bài 3: Tạo hàm nhận vào hai tham số. Nếu giá trị của tham số thứ nhất lớn hơn tham số thứ hai, 
    hiển thị hộp thoại thông báo cho người dùng. 
    Nếu giá trị của tham số thứ nhất nhỏ hơn hoặc bằng tham số thứ hai, trả về tổng của hai tham số.</h3>
    <button onclick="funct()">Click to run</button>
    <script>
        let flag;
        function sum(a,b) {
            if (a>b) {
                alert(a + " Lon hon " + b);
                flag = false
            } else {
                let x = a+b;
                flag = true
                return x
            }
        }
        function funct() {
        let a = +prompt("Nhap vao a")
        let b = +prompt("Nhap vao b")
        let c = sum(a,b)
        if (flag == true) {
            document.write(c);
        } 
        }
        
    </script>
