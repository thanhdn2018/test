<body>
    <h2>Bài 8- Viết chương trình khởi tạo/nhập vào một mảng số nguyên gồm 10 phần tử. 
    Chương trình sắp xếp mảng theo thứ tự giảm dần và hiển thị ra mảng đã được sắp xếp.</h2>
    <h4 id="result"></h4>
    <script>
        function compareNumbers(a,b) {
            return b-a;
        }
            let arr = new Array(10)
            let a = 0
            for (let i = 0; i <arr.length;i++) {
                a = +prompt("Nhap vao "+"arr["+i+"]");   
                arr[i] = a;
            }
            arr.sort(compareNumbers);
            document.getElementById("result").innerText="Mang da duoc sap sep la: " + arr.join(',');
    </script>
