<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Viết chương trình đếm số nguyên âm trong một chuỗi</h2>
    <p id="result"></p>
    <script>
        let count = []
        let arr = Array(+prompt("nhap vao do dai cua chuoi so nguyen: "));
        for (let i = 0; i < arr.length; i++) {
            let soNguyen = +prompt("nhap vao"+ " so:["+(i+1)+"]" )
            arr[i] = soNguyen ; 
            for (let j = 0; j < arr.length; j++) {
            if (arr[i] < 0) {
                count.push(arr[i])
                document.getElementById("result").innerText="Nhung so nguyen am vua duoc nhap vao la: "+ count.join(', ');
                break;
             }
            }
        }
        console.log(arr);
    </script>
</body>
</html>
