<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 1- Viết chương trình khởi tạo mảng số nguyên gồm 10 phần tử. Chương trình thực hiện tính và hiển thị xem có bao nhiêu số nguyên lớn hơn hoặc bằng 10.</h2>
    <script>
        let arr = Array(10)
        console.log(arr)
        let count = 1;
        for (let i = 0; i < 10; i++) {
            let soNguyen = +prompt("nhap vao 10 so nguyen: ")
            arr[i] = soNguyen ; 
            if (arr[i]>=10) {
                    document.write(count++ +": "+arr[i]+" la so lon hon hoac bang 10 <br>");
                }
            }
    </script>
</body>
</html>
