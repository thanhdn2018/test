<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Bài 3: Viết một chương trình khai báo một mảng ký tự và kích thước của mảng. 
    Chương trình này đếm số ký tự số trong mảng. </h2>
    <p id="result"></p>
    <p id="result2"></p>
    <script>
        let count = 0
        let arr = Array(+prompt("nhap vao do dai cua Mang: "));
        for (let i = 0; i < arr.length; i++) {
            let str = prompt("nhap vao cac ky tu: " )
            arr[i] = str ; 
        
        if (isNaN(arr[i])==false) {
            count++ ;
        }
    }   
        document.getElementById("result").innerText="Mang ban vua nhap vao là:"+ arr.join(',');
        document.getElementById("result2").innerText="Số ký tự là số trong mảng là:"+ count;
    </script>
</body>
</html>
