<!DOCTYPE html>

<head>

<body>
    <h4>Bài 2: Viết một chương trình để in các ký tự trong một mảng theo thứ tự đảo ngược.
        Ví dụ, nếu một mảng chứa các ký tự  [ 'c', 's', 'c', '2', '6', '1' ] 
        sau khi thực hiện đảo ngược sẽ là "162csc"</h4>
    <p id="result"></p>
    <script>
         let arr = Array(+prompt("nhap vao do dai cua Mang: "));
        for (let i = 0; i < arr.length; i++) {
            let str = prompt("nhap vao cac ky tu: " )
            arr[i] = str ; 
        }
            arr.reverse();
            document.getElementById("result").innerText="Mang da duoc dao nguoc la: " + arr.join(',');
    </script>
</body>
</html>
