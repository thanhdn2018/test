<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai 6</title>
</head>
<body>
    <h3>Bài 6: Viết chương trình nhập vào một mảng ký tự, 
        tìm tất cả các ký tự trong mảng là (-) 
        và thay thế các ký tự này bởi ký tự ( _ )</h3>
    <script>
        let arr = new Array(+prompt("Nhap vao do dai cua mang: "))
        let newArr = []
        if (arr.length == 0) {
            alert("Nhap vao so nguyen duong");
        }
        for (i=0 ; i < arr.length; i++) {
            arr[i] = prompt("Nhap noi dung mang: ");
            newArr[i] = arr[i]
            if (arr[i] == "-") {
                 arr.splice(i,1,"_");
            } else if (arr[i] < 0) {
                arr[i] = "_"+(Math.abs(arr[i]))
            }
        }
        document.write("Mang ban vua nhap la: "+newArr.join(', ')+"<br>");
        document.write("Mang da duoc thay doi la: "+arr.join(', '));
    </script>
</body>
</html>
