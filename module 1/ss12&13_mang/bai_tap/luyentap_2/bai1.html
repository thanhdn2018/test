<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
    let row = +prompt("Nhap vao so hang cua mang: ");
    let col = +prompt("nhap vao so cot cua mang: ");
    let arr = new Array(row);
    for (let i = 0; i < arr.length; i++) {
        arr[i] = new Array(col);
        for(let j = 0; j < arr[i].length; j++) {
            let x = +prompt("Nhap vao gia tri tai: " + i + " , " + j + "] :");
            arr[i][j] = x;
        }
    }
    for (var n in arr) {
        document.write("row " + n + "<br>");
        for (var m in arr[n]) {
            document.write(" " + arr[n][m]+"<br>");
        }
    }
    </script>
</body>
</html>
