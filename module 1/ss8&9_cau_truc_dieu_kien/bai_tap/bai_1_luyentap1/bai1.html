<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện Tập Cấu Trúc Điều Kiện 1</title>
</head>
<body>
    <!-- phan 1 -->
    <p>Bài 1: Nhập vào hai số a và b, và kiểm tra xem a có chia hết cho b hay không</p>
   a <input type="text" id="so1">
   <br>
   <br>
   b <input type="text" id="so2"> <br><br>
   <button onclick="chia()">Kiểm Tra</button>
   <p id="result"></p>
   <p id="result2"></p>
   <script>
        function chia() {
            var a = document.getElementById("so1").value;
            var b = document.getElementById("so2").value;
            var c = parseInt(a)/parseInt(b)
            if (parseInt(a) % parseInt(b) == 0) {
            document.getElementById("result").innerText="Kết quả là: "+ c;
            document.getElementById("result2").innerText="a có chia hết cho b"
            } else {
            document.getElementById("result").innerText="Kết quả là: ";
            document.getElementById("result2").innerText="a không chia hết cho b";
            }
        }
   </script>
</body>
</html>
