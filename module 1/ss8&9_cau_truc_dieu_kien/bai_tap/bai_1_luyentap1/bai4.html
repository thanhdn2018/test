<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyện tập cấu trúc điều kiện 1 bài 4</title>
</head>
<body>
    <h2>Bài 4: Nhập 3 số nguyên và tìm giá trị lớn nhất của ba số nguyên đó</h2>
    nhap A <input type="text" id="a"> <br> <br>
    nhap B <input type="text" id="b"> <br> <br>
    nhap C <input type="text" id="c"> <br> <br>
    <button onclick="sosanh()">Kết Quả</button>
    <p id="result"></p>
<script>
    function sosanh() {
        var a = +document.getElementById("a").value;
        var b = +document.getElementById("b").value;
        var c = +document.getElementById("c").value;
        if (parseInt(a) > parseInt(b) && parseInt(a) > parseInt(c)) {
            document.getElementById("result").innerText = "Giá trị lớn nhất là: " + a;
        } else if (parseInt(b) > parseInt(a) && parseInt(b) > parseInt(c)) {
            document.getElementById("result").innerText = "Giá trị lớn nhất là: " + b;
        } else {
            document.getElementById("result").innerText = "Giá trị lớn nhất là: " + c;
        }
    }
</script>
</body>
</html>
