<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bai_3</title>
</head>
<body>
    <h2>Câu lệnh switch-case</h2>
    <input type="text" id="thang" placeholder="Nhập vào tháng">
    <button onclick="month()">Tính số ngày</button>
    <p id="result"></p>
    <script>
        function month() {
            var m = +document.getElementById("thang").value;
            switch (m) {
                case 1:document.getElementById("result").innerText="Thang 1 co 31 ngay";break;
                case 2:document.getElementById("result").innerText="Thang 2 co 28 hoac 29 ngay";break;
                case 3:document.getElementById("result").innerText="Thang 3 co 31 ngay";break;
                case 4:document.getElementById("result").innerText="Thang 4 co 30 ngay";break;
                case 5:document.getElementById("result").innerText="Thang 5 co 31 ngay";break;
                case 6:document.getElementById("result").innerText="Thang 6 co 30 ngay";break;
                case 7:document.getElementById("result").innerText="Thang 7 co 31 ngay";break;
                case 8:document.getElementById("result").innerText="Thang 8 co 31 ngay";break;
                case 9:document.getElementById("result").innerText="Thang 9 co 30 ngay";break;
                case 10:document.getElementById("result").innerText="Thang 10 co 31 ngay";break;
                case 11:document.getElementById("result").innerText="Thang 11 co 30 ngay";break;
                case 12:document.getElementById("result").innerText="Thang 12 co 31 ngay";break;
                default:document.getElementById("result").innerText="So nhap khong hop le";break;
            }
        }
    </script>
</body>
</html>
