<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyen tap su dung cau truc dieu kien 2</title>
</head>
<body>
    <h2>Bài 3: Tính diện tích hình vuông khi biết cạnh a.</h2>
    <input type="text" placeholder="nhap vao canh a" id="a">
    <button onclick="s()">tinh dien tich</button>
    <p id="result"></p>
    <script>
        function s() {
            var a = document.getElementById("a").value;
            var s = a*a;
            document.getElementById("result").innerText="dien tich hinh vuong la: " + s;
        }
    </script>
</body>
</html>
