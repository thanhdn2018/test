<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Luyen tap su dung cau truc dieu kien 2</title>
</head>
<body>
    <h2>Bài 4: Tính diện tích hình  chữ nhật khi biết 02 cạnh a, b.</h2>
    <input type="text" placeholder="nhap vao canh a" id="a"><br><br>
    <input type="text" placeholder="nhap vao canh b" id="b"><br><br>
    <button onclick="s()">tinh dien tich</button>
    <p id="result"></p>
    <script>
        function s() {
            var a = document.getElementById("a").value;
            var b = document.getElementById("b").value;
            var s = a*b;
            document.getElementById("result").innerText="dien tich hinh chu nhat la: " + s;
        }
    </script>
</body>
</html>
