<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Tính chỉ số cân nặng của cơ thể</h2>
    <input type="text" placeholder="Nhap vao so can nang" id="Weight"><br><br>
    <input type="text" placeholder="Nhap vao chieu cao" id="Height"><br><br>
    <button onclick="bmiCal()">Tinh BMI</button><br>
    <p id="result"></p>
    <script>
      function bmiCal() {
            var w = +document.getElementById("Weight").value;
            var h = +document.getElementById("Height").value;
            var bmi = w/(h^2);
                if (bmi < 18) {
                document.getElementById("result").innerText="Underweight! " + "chi so bmi cua ban la: " + bmi;
                } else if (bmi < 25.0) {
                document.getElementById("result").innerText="Normal! "+ "chi so bmi cua ban la: " + bmi;
                } else if (bmi < 30.0) {
                document.getElementById("result").innerText="Overweight! "+ "chi so bmi cua ban la: " + bmi;
                } else  {
                document.getElementById("result").innerText="Obese! "+ "chi so bmi cua ban la: " + bmi;
                }
            }
    </script>
</body>
</html>
